<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<title>Bing Elevation</title>
</head>
<body>
		<div id="map" style="position:absolute;height:1000px;width:1000px"></div>
		<!-- <img src="images/pic.png" width="1000" height="1000" style="position:absolute;"> -->
		<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;position:absolute;">
		</canvas><br>

		<div style="margin-left:1050px">

			<h2>Enter center points</h2>
			<input type="text" id="long" value="-123.2" placeholder="Enter the longitude"><br>
			<input type="text" id="lat" value="44.0" placeholder="Enter the latitude"><br>

			<h2>Or enter a location</h2>
			<input type="text" id="location" value="Eugene, OR" placeholder="Enter the location"><br>

			<button type="button" id="dervBtn">Derivative</button>
			<button type="button" id="normBtn">Normal</button>
			<div id="out"></div>
		</div>

	<script src="bingElevation.js"></script>
	<script async defer
		 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5IiIymO4tkM3j19YqJkWrFJZms13ayDk&signed_in=true&callback=initMap">
	</script>
</body>
</html>

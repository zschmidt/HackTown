<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<title>Bing Elevation</title>
</head>
<body>
		<div id="map" style="position:absolute;height:600px;width:600px"></div>
		<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;position:absolute;">
		</canvas><br>

		<div style="margin-left:650px">

			<h2>Enter center points</h2>
			<input type="text" id="long" value="" placeholder="Enter the longitude"><br>
			<input type="text" id="lat" value="" placeholder="Enter the latitude"><br>

			<h2>Or enter a location</h2>
			<input type="text" id="location" value="Eugene, OR" placeholder="Enter the location"><br>

			<button type="button" id="dervBtn">Derivative</button>
			<button type="button" id="normBtn">Normal</button>
			<h4>Key</h4>
			<svg height="250" width="100">
			  <defs>
			    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
			      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:.4" />
			      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:.4" />
			    </linearGradient>
			  </defs>
				<rect x="0" y="0" width="50" height="25" style="fill:rgba(255,0,0,.4)" />
				<rect x="0" y="25" width="50" height="100" style="fill:url(#grad1)" />
				<rect x="0" y="125" width="50" height="25" style="fill:rgba(0,255,0,.4)" />
			  <!--<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />-->
			</svg>
		</div>
		<div id="out" style="margin-left:710px; margin-top:-250px;"></div>

	<script src="bingElevation.js"></script>
	<script async defer
		 src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB5IiIymO4tkM3j19YqJkWrFJZms13ayDk&signed_in=true&callback=initMap">
	</script>
</body>
</html>
